name: pondok-pesantren-wordpress
version: 1.0.0
description: pondok pesantren website using wordpress
container:
  image: ghcr.io/rafibaiqz/pondok-pesantren-wordpress:latest
  port: 80
resources:
  cpu: 1000m
  memory: 1000Mi
  replicas: 1
env:
  - name: APP_ENV
    value: production

dependencies:
  - type: MYSQL
    name: mysql
    version: '8.0'
    storage_size: "2Gi"
    username: pondok_wordpress
    password: 12345678


envMap:
  db_host: MYSQL_DB_HOST
  db_name: MYSQL_DB_NAME
  db_user: MYSQL_DB_USER
  db_password: MYSQL_DB_PASSWORD
  db_pass: MYSQL_DB_PASSWORD

domain: pondok-pesantren-wordpress.deployaja.id
