name: pondok-pesantren-wordpress
version: 1.0.0
description: pondok pesantren website using wordpress
container:
  image: ghcr.io/rafibaiqz/pondok-pesantren-wordpress:${GITHUB_SHA}
  port: 80
resources:
  cpu: 1000m
  memory: 1000Mi
  replicas: 1
env:
  - name: NODE_ENV
    value: production

dependencies:
  - type: MYSQL
    name: mysql
    version: '8.0'

envMap:
  db_host: WORDPRESS_DB_HOST
  db_name: WORDPRESS_DB_NAME
  db_user: WORDPRESS_DB_USER
  db_password: WORDPRESS_DB_PASSWORD
  db_pass: WORDPRESS_DB_PASSWORD

domain: pondok-pesantren-wordpress.deployaja.id
