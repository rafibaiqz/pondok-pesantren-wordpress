name: pesantren-wp
version: 1.0.0
description: pondok pesantren website using wordpress
container:
  image: ghcr.io/rafibaiqz/pondok-pesantren-wordpress:latest
  port: 80
resources:
  cpu: 3000m
  memory: 3500Mi
  replicas: 1
env:
  - name: APP_ENV
    value: production

dependencies:
  - type: MYSQL
    name: mysql
    version: "8.0"
    storage_size: "2Gi"

envMap:
  db_host: WORDPRESS_DB_HOST
  db_name: WORDPRESS_DB_NAME
  db_user: WORDPRESS_DB_USER
  db_password: WORDPRESS_DB_PASSWORD

domain: pondok-pesantren-wordpress.deployaja.id
